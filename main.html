<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand-Gesture Particle System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #canvas3d { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            z-index: 1; 
        }
        #videoContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,150,255,0.3);
            background: #111;
        }
        #webcam {
            width: 240px;
            height: 180px;
            transform: scaleX(-1);
            display: block;
        }
        #handCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 240px;
            height: 180px;
            transform: scaleX(-1);
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
        }
        #ui h1 {
            font-size: 22px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0,150,255,0.8);
            letter-spacing: 1px;
        }
        .info-panel {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            min-width: 280px;
        }
        .gesture-indicator {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 14px;
        }
        .gesture-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            background: #444;
            transition: background 0.3s;
        }
        .gesture-dot.active { 
            background: #0f0; 
            box-shadow: 0 0 8px #0f0;
        }
        #shapeButtons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        .shape-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.25);
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        .shape-btn:hover, .shape-btn.active {
            background: rgba(0,150,255,0.4);
            border-color: rgba(0,150,255,0.8);
            box-shadow: 0 0 12px rgba(0,150,255,0.4);
        }
        #statusText {
            font-size: 13px;
            color: #0f0;
            margin-top: 8px;
            font-weight: bold;
        }
        #fpsCounter {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 6px;
        }
        #loadingOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            font-size: 18px;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #0af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        #loadingStatus { 
            font-size: 14px; 
            color: rgba(255,255,255,0.6);
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <div>Initializing Particle System...</div>
    <div id="loadingStatus">Loading libraries...</div>
</div>

<canvas id="canvas3d"></canvas>

<div id="videoContainer">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="handCanvas"></canvas>
</div>

<div id="ui">
    <h1>‚ú® Gesture Particle System</h1>
    <div class="info-panel">
        <div style="font-size:14px; margin-bottom:8px; color: rgba(255,255,255,0.8);">Hand Gestures:</div>
        <div class="gesture-indicator">
            <div class="gesture-dot" id="dotOpen"></div>
            <span>‚úã Open Hand ‚Äî Expand</span>
        </div>
        <div class="gesture-indicator">
            <div class="gesture-dot" id="dotFist"></div>
            <span>‚úä Fist ‚Äî Compress</span>
        </div>
        <div class="gesture-indicator">
            <div class="gesture-dot" id="dotPinch"></div>
            <span>ü§è Pinch ‚Äî Change Colors</span>
        </div>
        <div class="gesture-indicator">
            <div class="gesture-dot" id="dotPoint"></div>
            <span>üëÜ Point ‚Äî Next Shape</span>
        </div>
        <div class="gesture-indicator">
            <div class="gesture-dot" id="dotPeace"></div>
            <span>‚úåÔ∏è Peace ‚Äî Burst</span>
        </div>
        <div class="gesture-indicator">
            <div class="gesture-dot" id="dotThumbsUp"></div>
            <span>üëç Thumbs Up ‚Äî Speed Up</span>
        </div>
    </div>
    <div class="info-panel">
        <div style="font-size:14px; margin-bottom:8px; color: rgba(255,255,255,0.8);">Shape Templates:</div>
        <div id="shapeButtons">
            <button class="shape-btn active" data-shape="heart">‚ù§Ô∏è Heart</button>
            <button class="shape-btn" data-shape="flower">üå∏ Flower</button>
            <button class="shape-btn" data-shape="saturn">ü™ê Saturn</button>
            <button class="shape-btn" data-shape="star">‚≠ê Star</button>
            <button class="shape-btn" data-shape="spiral">üåÄ Spiral</button>
            <button class="shape-btn" data-shape="dna">üß¨ DNA</button>
            <button class="shape-btn" data-shape="butterfly">ü¶ã Butterfly</button>
            <button class="shape-btn" data-shape="sphere">üîÆ Sphere</button>
            <button class="shape-btn" data-shape="firework">üéÜ Firework</button>
        </div>
        <div id="statusText">Waiting for camera...</div>
    </div>
</div>

<div id="fpsCounter">FPS: --</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
const CONFIG = {
    PARTICLE_COUNT: 8000,
    TRANSITION_SPEED: 0.03,
    BASE_ROTATION_SPEED: 0.002,
    COLOR_TRANSITION_SPEED: 0.02,
    EXPANSION_FACTOR: 2.5,
    COMPRESSION_FACTOR: 0.3
};

let scene, camera, renderer, particleSystem;
let targetPositions = [], currentPositions = [];
let particleColors = [], targetColors = [];
let currentShape = 'heart';
let gestureState = { switchCooldown: 0 };
let expansionAmount = 1.0, targetExpansion = 1.0, speedMultiplier = 1.0;
let colorSchemeIndex = 0, shapeIndex = 0, frameCount = 0;
let lastFpsTime = performance.now();
let shapeNames = ['heart', 'flower', 'saturn', 'star', 'spiral', 'dna', 'butterfly', 'sphere', 'firework'];

const COLOR_SCHEMES = [
    [new THREE.Color(1, 0.2, 0.4), new THREE.Color(1, 0.5, 0.1), new THREE.Color(1, 0.8, 0.2)], // Sunset
    [new THREE.Color(0, 0.5, 1), new THREE.Color(0, 0.8, 0.9), new THREE.Color(0.2, 1, 0.8)],   // Ocean
    [new THREE.Color(0.1, 1, 0.5), new THREE.Color(0.3, 0.5, 1), new THREE.Color(0.8, 0.2, 1)], // Aurora
    [new THREE.Color(1, 0.1, 0), new THREE.Color(1, 0.6, 0), new THREE.Color(1, 1, 0.3)],       // Fire
];

const ShapeGenerators = {
    heart: (i, total) => {
        const t = (i / total) * Math.PI * 2;
        const r = Math.random() * 0.3;
        return { 
            x: 16 * Math.pow(Math.sin(t), 3) * 0.15 + (Math.random() - 0.5) * r, 
            y: (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) * 0.15 + (Math.random() - 0.5) * r, 
            z: (Math.random() - 0.5) * 0.8 
        };
    },
    flower: (i, total) => {
        const t = (i / total) * Math.PI * 2 * 3;
        const radius = (2 * Math.cos(6 * t / 2) + 0.5) * (0.5 + Math.random() * 0.5);
        return { x: radius * Math.cos(t), y: radius * Math.sin(t), z: (Math.random() - 0.5) * 0.5 };
    },
    saturn: (i, total) => {
        if (i < total * 0.6) {
            const phi = Math.acos(2 * Math.random() - 1), theta = Math.random() * Math.PI * 2, r = 1.2 + (Math.random() - 0.5) * 0.1;
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta) * 0.9, z: r * Math.cos(phi) * 0.9 };
        } else {
            const angle = Math.random() * Math.PI * 2, ringR = 2.0 + Math.random() * 1.0;
            return { x: ringR * Math.cos(angle), y: (Math.random() - 0.5) * 0.08, z: ringR * Math.sin(angle) * 0.4 };
        }
    },
    star: (i, total) => {
        const t = (i / total) * Math.PI * 2, segAngle = Math.PI / 5;
        const r1 = Math.floor(t / segAngle) % 2 === 0 ? 2.5 : 1.0, r2 = Math.floor(t / segAngle) % 2 === 0 ? 1.0 : 2.5;
        const r = r1 + (r2 - r1) * ((t % segAngle) / segAngle) + (Math.random() - 0.5) * 0.4;
        return { x: r * Math.cos(t), y: r * Math.sin(t), z: (Math.random() - 0.5) * 0.4 };
    },
    spiral: (i, total) => {
        const t = (i / total) * 4 * Math.PI * 2, r = t / (4 * Math.PI * 2) * 2.5 + 0.2;
        return { x: (r + (Math.random() - 0.5) * 0.3) * Math.cos(t), y: (r + (Math.random() - 0.5) * 0.3) * Math.sin(t), z: (i / total - 0.5) * 3 };
    },
    dna: (i, total) => {
        const t = (i / total) * Math.PI * 8, y = (i / total - 0.5) * 6;
        return i % 20 < 10 ? { x: Math.cos(t), y, z: Math.sin(t) } : { x: Math.cos(t + Math.PI), y, z: Math.sin(t + Math.PI) };
    },
    butterfly: (i, total) => {
        const t = (i / total) * Math.PI * 12, r = Math.exp(Math.cos(t)) - 2 * Math.cos(4*t) + Math.pow(Math.sin(t/12), 5);
        return { x: r * Math.sin(t) * 0.7, y: r * Math.cos(t) * 0.7, z: (Math.random() - 0.5) * 0.5 };
    },
    sphere: (i, total) => {
        const phi = Math.acos(2 * Math.random() - 1), theta = Math.random() * Math.PI * 2, r = 2.0 + (Math.random() - 0.5) * 0.2;
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
    },
    firework: (i, total) => {
        const phi = Math.acos(2 * Math.random() - 1), theta = Math.random() * Math.PI * 2, r = (Math.floor(Math.random() * 3) + 1) * 0.9;
        return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta) + 0.5, z: r * Math.cos(phi) };
    }
};

function initThreeJS() {
    const canvas = document.getElementById('canvas3d');
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 8;

    renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const geometry = new THREE.BufferGeometry();
    currentPositions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
    targetPositions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
    particleColors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
    targetColors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);

    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
        currentPositions[i * 3] = (Math.random() - 0.5) * 10;
        currentPositions[i * 3 + 1] = (Math.random() - 0.5) * 10;
        currentPositions[i * 3 + 2] = (Math.random() - 0.5) * 10;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

    const material = new THREE.PointsMaterial({
        size: 0.05, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.8, depthWrite: false
    });

    particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);

    setShape('heart');
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    document.querySelectorAll('.shape-btn').forEach(btn => {
        btn.addEventListener('click', (e) => setShape(e.target.getAttribute('data-shape')));
    });

    animate();
}

function setShape(shapeName) {
    currentShape = shapeName;
    const generator = ShapeGenerators[shapeName];
    const colors = COLOR_SCHEMES[colorSchemeIndex];
    
    document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.shape-btn[data-shape="${shapeName}"]`)?.classList.add('active');

    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
        const pos = generator(i, CONFIG.PARTICLE_COUNT);
        targetPositions[i * 3] = pos.x; targetPositions[i * 3 + 1] = pos.y; targetPositions[i * 3 + 2] = pos.z;
        const color = colors[Math.floor(Math.random() * colors.length)];
        targetColors[i * 3] = color.r; targetColors[i * 3 + 1] = color.g; targetColors[i * 3 + 2] = color.b;
    }
}

function detectGesture(landmarks) {
    const thumbTip = landmarks[4], indexTip = landmarks[8], middleTip = landmarks[12], ringTip = landmarks[16], pinkyTip = landmarks[20];
    const thumbMcp = landmarks[2], indexPip = landmarks[6], middlePip = landmarks[10], ringPip = landmarks[14], pinkyPip = landmarks[18];

    const indexUp = indexTip.y < indexPip.y, middleUp = middleTip.y < middlePip.y, ringUp = ringTip.y < ringPip.y, pinkyUp = pinkyTip.y < pinkyPip.y;
    const thumbIndexDist = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);

    if (indexUp && middleUp && ringUp && pinkyUp) return 'open';
    if (!indexUp && !middleUp && !ringUp && !pinkyUp) return (thumbTip.y < indexPip.y && thumbTip.x > thumbMcp.x) ? 'thumbsUp' : 'fist';
    if (indexUp && !middleUp && !ringUp && !pinkyUp) return thumbIndexDist < 0.05 ? 'pinch' : 'point';
    if (indexUp && middleUp && !ringUp && !pinkyUp) return 'peace';
    return 'none';
}

function onResults(results) {
    const ctx = document.getElementById('handCanvas').getContext('2d');
    ctx.clearRect(0, 0, 240, 180);

    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        ctx.fillStyle = '#0f0';
        landmarks.forEach(lm => { ctx.beginPath(); ctx.arc(lm.x * 240, lm.y * 180, 2, 0, 2 * Math.PI); ctx.fill(); });

        const gesture = detectGesture(landmarks);
        document.querySelectorAll('.gesture-dot').forEach(dot => dot.classList.remove('active'));
        
        if (gesture !== 'none') {
            document.getElementById('statusText').innerText = `Active: ${gesture.toUpperCase()}`;
            document.getElementById('statusText').style.color = '#0f0';
            const dotMap = { open: 'dotOpen', fist: 'dotFist', pinch: 'dotPinch', point: 'dotPoint', peace: 'dotPeace', thumbsUp: 'dotThumbsUp' };
            if (dotMap[gesture]) document.getElementById(dotMap[gesture]).classList.add('active');
        }

        if (gestureState.switchCooldown > 0) gestureState.switchCooldown--;
        targetExpansion = gesture === 'open' ? CONFIG.EXPANSION_FACTOR : (gesture === 'fist' ? CONFIG.COMPRESSION_FACTOR : 1.0);
        speedMultiplier = gesture === 'thumbsUp' ? 3.0 : 1.0;

        if (gestureState.switchCooldown === 0) {
            if (gesture === 'point') { shapeIndex = (shapeIndex + 1) % shapeNames.length; setShape(shapeNames[shapeIndex]); gestureState.switchCooldown = 40; }
            if (gesture === 'pinch') { colorSchemeIndex = (colorSchemeIndex + 1) % COLOR_SCHEMES.length; setShape(currentShape); gestureState.switchCooldown = 40; }
            if (gesture === 'peace') {
                for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                    currentPositions[i*3] += (Math.random() - 0.5) * 5;
                    currentPositions[i*3+1] += (Math.random() - 0.5) * 5;
                    currentPositions[i*3+2] += (Math.random() - 0.5) * 5;
                }
                gestureState.switchCooldown = 40;
            }
        }
    } else {
        targetExpansion = 1.0; speedMultiplier = 1.0;
        document.getElementById('statusText').innerText = 'Hand not detected';
        document.getElementById('statusText').style.color = '#888';
        document.querySelectorAll('.gesture-dot').forEach(dot => dot.classList.remove('active'));
    }
}

function animate() {
    requestAnimationFrame(animate);
    
    frameCount++;
    const now = performance.now();
    if (now - lastFpsTime >= 1000) { document.getElementById('fpsCounter').innerText = `FPS: ${frameCount}`; frameCount = 0; lastFpsTime = now; }

    expansionAmount += (targetExpansion - expansionAmount) * 0.1;
    particleSystem.rotation.y += CONFIG.BASE_ROTATION_SPEED * speedMultiplier;
    particleSystem.rotation.x += (CONFIG.BASE_ROTATION_SPEED / 2) * speedMultiplier;

    const positions = particleSystem.geometry.attributes.position.array;
    const colors = particleSystem.geometry.attributes.color.array;

    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
        const ix3 = i * 3;
        positions[ix3] += (targetPositions[ix3] * expansionAmount - positions[ix3]) * CONFIG.TRANSITION_SPEED * speedMultiplier;
        positions[ix3 + 1] += (targetPositions[ix3 + 1] * expansionAmount - positions[ix3 + 1]) * CONFIG.TRANSITION_SPEED * speedMultiplier;
        positions[ix3 + 2] += (targetPositions[ix3 + 2] * expansionAmount - positions[ix3 + 2]) * CONFIG.TRANSITION_SPEED * speedMultiplier;

        colors[ix3] += (targetColors[ix3] - colors[ix3]) * CONFIG.COLOR_TRANSITION_SPEED;
        colors[ix3 + 1] += (targetColors[ix3 + 1] - colors[ix3 + 1]) * CONFIG.COLOR_TRANSITION_SPEED;
        colors[ix3 + 2] += (targetColors[ix3 + 2] - colors[ix3 + 2]) * CONFIG.COLOR_TRANSITION_SPEED;
    }

    particleSystem.geometry.attributes.position.needsUpdate = true;
    particleSystem.geometry.attributes.color.needsUpdate = true;
    renderer.render(scene, camera);
}

async function init() {
    initThreeJS();
    const videoElement = document.getElementById('webcam');
    
    try {
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        hands.onResults(onResults);
        
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 240, height: 180
        });
        
        await cameraUtils.start();
        document.getElementById('loadingOverlay').style.display = 'none';
    } catch (err) {
        console.error("Camera Init Error:", err);
        document.getElementById('loadingStatus').innerText = "Webcam blocked. Are you running a local server?";
        document.getElementById('loadingStatus').style.color = "#ff4444";
    }
}

init();
</script>
</body>
</html>
